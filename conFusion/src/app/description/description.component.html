<div fxLayout="column" fxLayoutGap="10px">
    <mat-grid-list class="descriptionContainer" cols="2" rowHeight="800px" *ngIf="dish">
        <mat-grid-tile>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <h3>{{dish.name | uppercase}}</h3>
                    </mat-card-title>
                </mat-card-header>
                <img mat-card-image src={{dish.image}} alt={{dish.name}} height="600px " width="10px ">
                <mat-card-content>
                    <p>{{dish.description}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <h3>Comments</h3>
                    </mat-card-title>
                </mat-card-header>
                <div class="commentsContainer" *ngFor="let comment of dish.comments ">
                    <p>{{comment.comment}}<br>{{comment.rating + ' starts'}}<br>{{'--'+comment.author}} {{comment.date | date}}</p>
                </div>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
